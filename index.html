<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
		<link rel="stylesheet" href="" />
		<link
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="Home.html" />
		<link rel="stylesheet" href="_resources/css/custom-styles.css" />

		<title>barrathtb-bootstrap-landing-page</title>
	</head>

	<body class="m-0">
		<header class="">
			<!-- Top bar -->

			<!-- Main navbar -->
			<div class="header-main mx-auto w-100 h-100">
				<nav class="navbar bg-body-secondary bg-secondary">
					<div class="container-lg mx-auto">
						<a class="navbar-brand me-5" href="#"
							><img src="_resources/images/TechTrove-logo.png" alt="TechTrove logo" width="250" height="53"
						/></a>

						<ul class="nav nav-tabs d-none d-lg-flex mx-2">
							<li class="nav-item left-tab border-none">
								<a
									class="nav-link dropdown-toggle active text-light-bold main-nav-menu-item"
									href="Home.html"
									role="button"
									aria-expanded="true">
									VIEW PRODUCTS
								</a>
							</li>
							<li class="nav-item left-tab border-none">
								<a
									class="nav-link dropdown-toggle active text-light-bold main-nav-menu-item"
									title="login"
									href="#"
									data-bs-toggle="modal"
									data-bs-target="#login-modal">
									LOGIN
								</a>
							</li>

							<li>
								<hr class="dropdown-divider text-light" />
							</li>
						</ul>

						<!-- Toggler for offcanvas view on smaller screens -->
						<button
							class="btn btn-success d-lg-none"
							type="button"
							data-bs-toggle="offcanvas"
							data-bs-target="#offcanvasNavbar"
							aria-controls="offcanvasNavbar"
							aria-label="Toggle navigation">
							<i class="fas fa-bars"></i>
						</button>
						<div
							class="offcanvas offcanvas-end"
							tabindex="-1"
							id="offcanvasNavbar"
							aria-labelledby="offcanvasNavbarLabel">
							<div class="offcanvas-header bg-primary">
								<h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
								<button type="button" class="btn btn-success" data-bs-dismiss="offcanvas" aria-label="Close">
									<i class="fas fa-close fa-lg"></i>
								</button>
							</div>

							<!-- Offcanvas view for smaller screens -->
							<div class="offcanvas-body bg-secondary">
								<ul class="navbar-nav bg-secondary">
									<hr class="dropdown-menu-divider text-light" />
									<li class="nav-item dropdown text-light">
										<a
											class="nav-link active text-light ms-2 my-auto"
											href="Home.html"
											role="button"
											aria-expanded="true">
											PRODUCTS
										</a>

										<hr class="dropdown-menu-divider text-light" />
									</li>

									<li class="nav-item dropdown">
										<a
											class="nav-link active text-light ms-2"
											title="login"
											href="#"
											data-bs-toggle="modal"
											data-bs-target="#login-modal">
											LOGIN
										</a>

										<hr class="dropdown-menu-divider text-light" />
									</li>
								</ul>
							</div>
						</div>
					</div>
				</nav>
			</div>
		</header>
		<!--  Header End -->

		<!-- Modal -->
		<div class="modal fade" id="login-modal" role="dialog" aria-labelledby="login-modal-area" aria-hidden="true">
			<div class="modal-dialog text-light" role="login-area">
				<div class="modal-content">
					<div class="modal-header bg-primary">
						<h5 class="modal-title" id="login-modal-area">Login to Your Account</h5>
						<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
							<i class="fas fa-close"></i>
						</button>
					</div>
					<div class="modal-body bg-secondary">
						<div class="text-center text-light">
							<p>Login with:</p>
							<a href="#" class="btn btn-outline btn-block mb-2" style="background-color: #3b5998">
								<i class="fab fa-facebook-f"></i> Facebook
							</a>
							<a href="#" class="btn btn-outline-danger btn-block mb-2" style="background-color: #dd4b39">
								<i class="fab fa-google"></i> Google
							</a>
							<a href="#" class="btn btn-outline-info btn-block mb-2" style="background-color: #55acee">
								<i class="fab fa-twitter"></i> Twitter
							</a>

							<hr />
						</div>

						<!-- Login Form modal -->
						<form>
							<div class="form-group">
								<label for="username ">Username or Email</label>
								<input
									type="text"
									class="form-control text-light bg-primary login-input"
									id="username"
									placeholder="Enter username or email" />
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input
									type="password"
									class="form-control text-light bg-primary login-input"
									id="password"
									placeholder="Password"
									autocomplete="current-password" />
							</div>
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="rememberMe" />
								<label class="form-check-label" for="rememberMe">Remember me</label>
							</div>
						</form>
					</div>
					<div class="modal-footer bg-primary">
						<button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-outline-success">Login</button>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid welcome-container bg-primary" id="welcome-section">
			<div class="row align-items-center mb-4 bg-primary p-4">
				<div class="col-auto">
					<img src="_resources/images/tech-entry-1.png" alt="Entry Image for TechTrove" class="img-fluid entry-image" />
				</div>
				<div class="col-8">
					<h1 class="ms-3 text-light">Find the perfect computer parts at Tech Trove!</h1>
				</div>
			</div>

			<div class="row align-items-center p-4">
				<div class="col-8">
					<input type="text" class="form-control search-input" placeholder="Search..." />
				</div>
				<div class="col-auto">
					<img src="_resources/images/tech-entry-2.png" alt="Another Image Description" class="img-fluid entry-image" />
				</div>
			</div>
		</div>

		<footer class="bg-secondary">
			<div class="row g-4 justify-content-center">
				<div class="col-xs-12 col-md-6 mb-2 text-center text-md-start">
					<p class="text-light">Follow us on social media:</p>

					<a href="#" class="mx-2">
						<i class="fab fa-facebook-f"></i>
					</a>
					<a href="#" class="mx-2">
						<i class="fab fa-twitter"></i>
					</a>
					<a href="#" class="mx-2">
						<i class="fab fa-instagram"></i>
					</a>
					<a href="#" class="mx-2">
						<i class="fab fa-youtube"></i>
					</a>
				</div>
			</div>
		</footer>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"></script>

		<script src="_resources/js/site.js"></script>
		<script
			async
			src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
			crossorigin="anonymous"></script>
	</body>
</html>
